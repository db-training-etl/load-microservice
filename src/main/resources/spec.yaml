                  $ref: '#/components/schemas/LoadBooksResponse'
          '400':
            description: Invalid input
          '500':
            description: Internal Server Error
    /books/load/async:
        post:
          summary: Load books asynchronously
          description: Load books asynchronously
          operationId: loadBooksAsync
          tags:
            - books
          requestBody:
            description: Load books asynchronously
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/LoadBooksRequest'
            required: true
          responses:
            '200':
              description: Successful operation
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/LoadBooksResponse'
            '400':
              description: Invalid input
            '500':
              description: Internal Server Error
components:
    schemas:
        LoadTradesRequest:
          type: object
          properties:
            fileRoute:
              type: string
        LoadTradesResponse:
          type: object
          properties:
            loadedTrades:
              type: array
              items:
                $ref: '#/components/schemas/Trade'
        LoadCounterpartiesRequest:
            type: object
            properties:
              fileRoute:
                type: string
        LoadCounterpartiesResponse:
            type: object
            properties:
              loadedCounterparties:
                type: array
                items:
                  $ref: '#/components/schemas/Counterparty'
        LoadBooksRequest:
            type: object
            properties:
              fileRoute:
                type: string
        LoadBooksResponse:
            type: object
            properties:
              loadedBooks:
                type: array
                items:
                  $ref: '#/components/schemas/Book'
        Trade:
          type: object
          properties:
              tradeId:
                type: string
              tradeName:
                type: string
              bookId:
                type: integer
              country:
                type: string
              counterpartyId:
                type: integer
              currency:
                type: number
              cobDate:
                type: string
              amount:
                type: integer
              tradeTax:
                type: boolean
        Counterparty:
          type: object
          properties:
            counterpartyId:
              type: integer
            counterpartyName:
              type: string
            source:
              type: string
            entity:
              type: string
        Book:
         type: object
         properties:
            bookId:
              type: integer
            bookName:
              type: string
            bookAddress:
              type: string
            entity:
              type: string
