openapi: 3.0.3
info:
  title: Load Microservice
  description:  Load Microservice
  version: 1.0.0
servers:
  - url: 'https'
paths:
    /trades/load:
      post:
        summary: Load trades
        description: Load trades
        operationId: loadTrades
        tags:
          - trades
        requestBody:
          description: Load trades
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoadTradesRequest'
          required: true
        responses:
          '200':
            description: Successful operation
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/LoadTradesResponse'
          '400':
            description: Invalid input
          '500':
            description: Internal Server Error
    /trades/load/async:
        post:
          summary: Load trades asynchronously
          description: Load trades asynchronously
          operationId: loadTradesAsync
          tags:
            - trades
          requestBody:
            description: Load trades asynchronously
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/LoadTradesRequest'
            required: true
          responses:
            '200':
              description: Successful operation
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/LoadTradesResponse'
            '400':
              description: Invalid input
            '500':
              description: Internal Server Error
    /counterparties/load:
      post:
        summary: Load counterparties
        description: Load counterparties
        operationId: loadCounterparties
        tags:
          - counterparties
        requestBody:
          description: Load counterparties
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoadCounterpartiesRequest'
          required: true
        responses:
          '200':
            description: Successful operation
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/LoadCounterpartiesResponse'
          '400':
            description: Invalid input
          '500':
            description: Internal Server Error
    /counterparties/load/async:
        post:
          summary: Load counterparties asynchronously
          description: Load counterparties asynchronously
          operationId: loadCounterpartiesAsync
          tags:
              - counterparties
          requestBody:
            description: Load counterparties asynchronously
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/LoadCounterpartiesRequest'
            required: true
          responses:
            '200':
              description: Successful operation
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/LoadCounterpartiesResponse'
            '400':
              description: Invalid input
            '500':
              description: Internal Server Error
    /books/load:
      post:
        summary: Load books
        description: Load books
        operationId: loadBooks
        tags:
          - books
        requestBody:
          description: Load books
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoadBooksRequest'
          required: true
        responses:
          '200':
            description: Successful operation
            content:
              application/json:
